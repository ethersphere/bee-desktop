name: Pre-release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Pre-release version (without "v" prefix)'
        required: true
      dashboard:
        description: 'Bee Dashboard version/tag/commit if required'
        required: false

jobs:
  publish:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          cache: 'npm'
          node-version: 18

      - name: Install dependencies
        run: npm ci && cd ./installer && npm ci

      - name: Install custom Bee Dashboard
        if: github.event.inputs.dashboard != ''
        run: npm install github:ethersphere/bee-dashboard#${{ github.event.inputs.dashboard }}

      - name: Replace Version in package.json
        uses: jossef/action-set-json-field@v1
        with:
          file: package.json
          field: version
          value: ${{ github.event.inputs.version }}

      - name: Configure secrets
        uses: jossef/action-set-json-field@v1
        with:
          file: src/.sentry.json
          field: KEY
          value: ${{ secrets.SENTRY_KEY }}

      - name: Publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run publish

      - name: Publish arm64
        if: matrix.os == 'macos-latest'
        run: npx electron-forge publish --arch=arm64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Sentry release
        if: matrix.os == 'ubuntu-latest'
        uses: getsentry/action-release@v1
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
          SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}
        with:
          ignore_missing: true
          sourcemaps: ./dist/src
          version: ${{ github.event.inputs.version }}
